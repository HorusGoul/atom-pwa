[dev]
  command = "vite"
  targetPort = 3000
  framework = "#custom"

[build]
  base = "./"
  publish = "dist"
  command = "yarn build"
  environment = { NODE_VERSION = "14.15.4", NODE_OPTIONS = "--max_old_space_size=4096" }

[[redirects]]
  from = "/js/script.js"
  to = "https://plausible.io/js/plausible.js"
  status = 200
  force = true

[[redirects]]
  from = "/api/event"
  to = "https://plausible.io/api/event"
  status = 202
  force = true

[[redirects]]
  from = "/api/flags"
  to = "https://atom-flags.horusdev.workers.dev"
  status = 200
  force = true

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200