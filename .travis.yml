language: node_js
node_js:
  - "stable"
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - node_modules
before_script:
  - npm install -g firebase-tools
  - yarn
script:
  - yarn build:production
after_success:
  - firebase deploy --token $FIREBASE_TOKEN --non-interactive
notifications:
  email:
    on_failure: change
    on_success: change